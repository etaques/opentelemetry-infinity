---
config:
  receivers:
    prometheus:
      config:
        scrape_configs:
          - job_name: otelcolinf
            scrape_interval: 1m
            static_configs:
              - targets:
                  - 127.0.0.1:8888
  exporters:
    otlp:
      endpoint: 127.0.0.1:4317
      tls: 
        insecure: true
  service:
    pipelines:
      metrics:
        receivers:
          - prometheus
        exporters:
          - otlp
